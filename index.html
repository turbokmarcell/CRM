<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer CRM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Customer CRM</h1>

    <h2>Add Customer</h2>
    <form id="addCustomerForm">
        <div class="form-group">
            <label for="customerId">ID:</label>
            <input type="text" id="customerId" required>
        </div>
        <div class="form-group">
            <label for="customerName">Name:</label>
            <input type="text" id="customerName" required>
        </div>
        <div class="form-group">
            <label for="customerEmail">Email:</label>
            <input type="email" id="customerEmail" required>
        </div>
        <div class="form-group">
            <label for="customerPhone">Phone:</label>
            <input type="text" id="customerPhone" required>
        </div>
        <button type="submit">Add Customer</button>
    </form>

    <h2>Customer List</h2>
    <table id="customerTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const apiBaseUrl = "customercrmfunctions.azurewebsites.net/api/GET"; // Replace with your Function App URL

        // Fetch all customers
        async function fetchCustomers() {
            const response = await fetch(`${apiBaseUrl}/GET`);
            const customers = await response.json();
            const tableBody = document.querySelector("#customerTable tbody");
            tableBody.innerHTML = "";

            customers.forEach(customer => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${customer.id}</td>
                    <td>${customer.name}</td>
                    <td>${customer.email}</td>
                    <td>${customer.phone}</td>
                    <td>
                        <button onclick="deleteCustomer('${customer.id}')">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Add a new customer
        document.getElementById("addCustomerForm").addEventListener("submit", async (event) => {
            event.preventDefault();

            const customer = {
                id: document.getElementById("customerId").value,
                name: document.getElementById("customerName").value,
                email: document.getElementById("customerEmail").value,
                phone: document.getElementById("customerPhone").value
            };

            await fetch(`${apiBaseUrl}/POST`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(customer)
            });

            fetchCustomers();
            event.target.reset();
        });

        // Delete a customer
        async function deleteCustomer(customerId) {
            await fetch(`${apiBaseUrl}/DELETE/${customerId}`, {
                method: "DELETE"
            });
            fetchCustomers();
        }

        // Load customers on page load
        fetchCustomers();
    </script>
</body>
</html>
