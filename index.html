<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer CRM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .form-group {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>Customer CRM</h1>

    <h2>Add Customer</h2>
    <form id="addCustomerForm">
        <div class="form-group">
            <label for="customerId">ID:</label>
            <input type="text" id="customerId" required>
        </div>
        <div class="form-group">
            <label for="customerName">Name:</label>
            <input type="text" id="customerName" required>
        </div>
        <div class="form-group">
            <label for="customerEmail">Email:</label>
            <input type="email" id="customerEmail" required>
        </div>
        <div class="form-group">
            <label for="customerPhone">Phone:</label>
            <input type="text" id="customerPhone" required>
        </div>
        <button type="submit">Add Customer</button>
    </form>

    <h2>Customer List</h2>
    <table id="customerTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        const apiBaseUrl = "https://customercrmfunctions.azurewebsites.net/api"; // Replace with your Function App URL
        const functionKey = "B4SUoM6CgKc_lJC33WHwq2PAmkai4J7CI_Ovn_G2TEBTAzFuHtQTHQ=="; // Function key

        // Fetch all customers
async function fetchCustomers() {
    try {
        const response = await fetch(`${apiBaseUrl}/GET`, {
            method: "GET",
            headers: {
                "Content-Type": "application/json",
                "x-functions-key": functionKey // API key added to the header
            }
        });

        // Ellenőrizzük, hogy a válasz státusza sikeres-e
        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }

        // Kiolvassuk a válasz szövegét
        const responseText = await response.text();

        // Próbáljuk JSON-ra konvertálni a választ
        try {
            const customers = JSON.parse(responseText);
            const tableBody = document.querySelector("#customerTable tbody");
            tableBody.innerHTML = "";

            customers.forEach(customer => {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${customer.id}</td>
                    <td>${customer.name}</td>
                    <td>${customer.email}</td>
                    <td>${customer.phone}</td>
                    <td>
                        <button onclick="deleteCustomer('${customer.id}')">Delete</button>
                    </td>
                `;
                tableBody.appendChild(row);
            });
        } catch (e) {
            console.error("Invalid JSON:", responseText);
        }

    } catch (error) {
        console.error("Error fetching customers:", error);
    }
}

        // Add a new customer
        document.getElementById("addCustomerForm").addEventListener("submit", async (event) => {
            event.preventDefault();

            const customer = {
                id: document.getElementById("customerId").value,
                name: document.getElementById("customerName").value,
                email: document.getElementById("customerEmail").value,
                phone: document.getElementById("customerPhone").value
            };

            await fetch(`${apiBaseUrl}/POST`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "x-functions-key": functionKey // API key added to the header
                },
                body: JSON.stringify(customer)
            });

            fetchCustomers();
            event.target.reset();
        });

        // Delete a customer
        async function deleteCustomer(customerId) {
            await fetch(`${apiBaseUrl}/DELETE/${customerId}`, {
                method: "DELETE",
                headers: {
                    "x-functions-key": functionKey // API key added to the header
                }
            });
            fetchCustomers();
        }

        // Load customers on page load
        fetchCustomers();
    </script>
</body>
</html>
